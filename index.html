<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gutemberg - Em Constru√ß√£o</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #00b4d8;
        }

        .contact {
            font-size: 1.2em;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .contact a {
            color: #00b4d8;
            text-decoration: none;
            position: relative;
        }

        .contact a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #90e0ef;
            transition: width 0.3s ease;
        }

        .contact a:hover::after {
            width: 100%;
        }

        .construction {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="container">
        <h1 class="construction">üöß Em Constru√ß√£o</h1>
        <p>Estou trabalhando em algo incr√≠vel! Volte em breve.</p>
        
        <div class="contact">
            Entre em contato: <a href="mailto:contato@gutemberg.dev.com">contato@gutemberg.dev.com</a>
        </div>
    </div>

    <script>
        // Efeito de part√≠culas simples
        function createParticles() {
            const particles = document.querySelector('.particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 2px;
                    height: 2px;
                    background: rgba(255, 255, 255, ${Math.random() * 0.5});
                    border-radius: 50%;
                    animation: float ${5 + Math.random() * 10}s infinite linear;
                `;

                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                const keyframes = `@keyframes float {
                    from { transform: translate(0, 0) rotate(0deg); }
                    to { transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) rotate(360deg); }
                }`;
                
                const style = document.createElement('style');
                style.appendChild(document.createTextNode(keyframes));
                document.head.appendChild(style);

                particles.appendChild(particle);
            }
        }

        // Efeito de digita√ß√£o no t√≠tulo
        function typeEffect() {
            const title = document.querySelector('h1');
            const text = 'Em Constru√ß√£o';
            let index = 0;

            title.innerHTML = '';
            
            function type() {
                if (index < text.length) {
                    title.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, 150);
                }
            }
            
            type();
        }

        // Inicializa√ß√£o
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            typeEffect();
            
            // Efeito de hover din√¢mico
            document.querySelector('.contact a').addEventListener('mouseover', () => {
                document.documentElement.style.setProperty('--hover-color', '#90e0ef');
            });
            
            document.querySelector('.contact a').addEventListener('mouseout', () => {
                document.documentElement.style.setProperty('--hover-color', '#00b4d8');
            });
        });
    </script>
</body>
</html>
